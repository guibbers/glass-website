<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Glass Website</title>
   </head>

   <body>
      <main>
         <section class="glass">
            <div class="dashboard">
               <div class="user">
                  <img src="https://avatars2.githubusercontent.com/u/53585353?s=460&u=a789bd161efad3493bce0ea1ac6c8b2b4301f8e9&v=4" alt="avatar">
                  <h3>Guilherme Torres</h3>
                  <p>Pro Member</p>
               </div>
               <div class="links">
                  <div class="link">
                     <img src="assets/twitch.png">
                     <a href="#">Streams</a>
                  </div>
                  <div class="link">
                     <img src="assets/steam.png">
                     <a href="#">Games</a>
                  </div>
                  <div class="link">
                     <img src="assets/upcoming.png">
                     <a href="#">New</a>
                  </div>
                  <div class="link">
                     <img src="assets/library.png">
                     <a href="#">Library</a>
                  </div>                  
               </div>
               <div class="pro">
                  <h2>Join pro for free games.</h2>
                  <img src="assets/controller.png">
               </div>
            </div>
            <div class="games">
               <div class="status">
                  <h1>Active Games</h1>
                  <input type="text" name="" id="">
               </div>
               <div class="cards">
                  <div class="card">
                     <img src="assets/assassins.png">
                     <div class="card-info">
                        <h2>Assassin's Creed Valhala</h2>
                        <p>PC Version</p>
                        <div class="progress"></div>
                     </div>
                     <h2 class="percentage">60%</h2>
                  </div>
                  <div class="card">
                     <img src="assets/sackboy.png">
                     <div class="card-info">
                        <h2>Sackboy A Great Adventure</h2>
                        <p>PS4 Version</p>
                        <div class="progress2"></div>
                     </div>
                     <h2 class="percentage">87%</h2>
                  </div>
                  <div class="card">
                     <img src="assets/spiderman.png">
                     <div class="card-info">
                        <h2>Spider-Man: Miles Morales</h2>
                        <p>PS4 Version</p>
                        <div class="progress3"></div>
                     </div>
                     <h2 class="percentage">13%</h2>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <div class="circle1"></div>
      <div class="circle2"></div>
   </body>

</html>
